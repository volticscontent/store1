          if (timeSinceLastRequest < this.minTimeBetweenRequests) {
            console.log(`â³ Rate limit: aguardando ${this.minTimeBetweenRequests - timeSinceLastRequest}ms`);
            return false;
          }
          
          this.lastRequestTime = now;
          return true;

        // ðŸš¨ NOVO: Verificar se pode fazer checkout
        canInitiateCheckout: function() {
          const now = Date.now();

            this.checkoutInProgress = false;

          return true;

        // FunÃ§Ã£o principal para enviar eventos
        track: function(eventName, eventData = {}) {
          // ðŸš¨ Verificar rate limiting
          if (!this.canMakeRequest()) {
            return false;
          }
          
          const eventId = this.generateEventId(eventName, eventData);
          
          if (this.sentEvents.has(eventId)) {
            console.log(`ðŸš« Evento ${eventName} jÃ¡ enviado, ignorando duplicaÃ§Ã£o`);
            return false;
          }
          
          this.eventQueue.push({
            id: eventId,
            name: eventName,
            data: eventData,
            timestamp: Date.now()
          });
          
          this.processQueue();
          return true;
        },
        
        // Processar fila de eventos
        processQueue: function() {
          if (this.isProcessing || this.eventQueue.length === 0) {
            return;
          }
          
          this.isProcessing = true;
          const event = this.eventQueue.shift();
          
          try {
            this.sentEvents.add(event.id);
            this.sendToAllPlatforms(event.name, event.data);
          } catch (error) {
            console.error(`âŒ Erro ao enviar evento ${event.name}:`, error);
            this.sentEvents.delete(event.id);
          }
          
          setTimeout(() => {
            this.isProcessing = false;
            this.processQueue();
          }, 100);
        },

      // FunÃ§Ã£o para serializar UTMs para URL
      window.getSerializedUTMs = function() {
        const utmData = window.getUTMData();
        const essentialParams = [
          'utm_source',
          'utm_medium', 
          'utm_campaign',
          'utm_content',
          'utm_term'
        ];
        
        // Filtrar apenas UTMs com valores vÃ¡lidos
        const validUTMs = {};
        essentialParams.forEach(key => {
          if (utmData[key] && utmData[key] !== 'direct' && utmData[key] !== 'none') {
            validUTMs[key] = utmData[key];
          }
        });
        
        // Adicionar dados do quiz se existirem

          validUTMs.quiz = 'completed';
        }
        if (utmData.discount_unlocked) {
          validUTMs.discount = 'unlocked';
        }
        
        return Object.entries(validUTMs)
          .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
          .join('&');
      };
